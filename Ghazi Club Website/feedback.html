                <div class="card-body">
<form class="form-feedback" action="">
    <h2 class="form-Feedback-heading">Feedback Form</h2>
    <label for="name" class="sr-only">
        Name
    </label>
    <input type="text" class="form-control" placeholder="Enter Name" id="name" required autofocus>

    <label for="inputEmail" class="sr-only">
        Email Address
    </label>
    <input type="email" class="form-control" placeholder="Enter email" id="inputEmail" required autofocus>
    
    <label for="Message" class="sr-only mt-2">
        Message
    </label>
    <textarea name="Message" id="Message" rows="2" class="form-control mt-2" required></textarea>

    <div class="checkbox mt-2">
        <label>
            <input type="checkbox" name="" value="remember-me"> Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-block btn-primary mt-3"> Send Message</button>


</form>
