    <div class="container mt-5">
        <div class="row justify-content-center mb-4 border-info">
            <div class="col-md-8">
        
        <form class=" form border  py-4 px-3">
            <h1 class="mb-4">Welcome!</h1>
            
            <div class="mb-3">
                <label for="fName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="fName" name="fName" required placeholder="Type Your Name">
            </div>
            
            <div class="mb-3">
                <label for="lName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lName" name="lName" placeholder="Type your Last Name">
            </div>
            
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Type Email">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male">
                    <label class="form-check-label" for="genderMale">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female">
                    <label class="form-check-label" for="genderFemale">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="genderOther" value="Other">
                    <label class="form-check-label" for="genderOther">Other</label>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="i.e., House B/5 Qasimabad">
            </div>
            
            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <select id="city" name="city" class="form-select" required>
                    <option value="">--Please select your city--</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Karachi">Karachi</option>
                    <option value="Larkana">Larkana</option>
                    <option value="Dadu">Dadu</option>
                    <option value="Jamshoro">Jamshoro</option>
                </select>
            </div>
            
            <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <p>Already have an account? <a href="sign-in.html">Sign in</a></p>
            </div>
        </form>
    </div>
</div>
</div>
